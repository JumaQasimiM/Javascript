<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white shadow-xl rounded-2xl p-8">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">
        Welcome Back
      </h2>

      <form class="space-y-6" id="login">
        <!-- Email -->
        <div>
          <label
            class="block text-sm font-medium text-gray-700 mb-1"
            for="email"
            >Email</label
          >
          <input
            type="email"
            name="email"
            id="email"
            placeholder="you@example.com"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <!-- Password -->
        <div>
          <label
            class="block text-sm font-medium text-gray-700 mb-1"
            for="password"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            placeholder="••••••••"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <label class="flex items-center text-sm text-gray-600">
            <input
              type="checkbox"
              class="h-4 w-4 text-indigo-600 border-gray-300 rounded"
            />
            <span class="ml-2">Remember me</span>
          </label>
          <a
            href="#"
            class="text-sm text-indigo-600 hover:text-indigo-800 font-medium"
            >Forgot password?</a
          >
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition duration-200"
        >
          Sign In
        </button>

        <!--  -or-  -->
        <div class="flex items-center my-6">
          <div class="flex-grow h-px bg-gray-300"></div>
          <span class="px-3 text-gray-500 text-sm">or</span>
          <div class="flex-grow h-px bg-gray-300"></div>
        </div>

        <!-- Social Login -->
        <button
          type="button"
          class="w-full flex items-center justify-center gap-3 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition"
        >
          <img
            src="https://www.svgrepo.com/show/355037/google.svg"
            class="w-5 h-5"
            alt="Google logo"
          />
          <span class="text-gray-700 font-medium">Continue with Google</span>
        </button>

        <!-- Sign Up -->
        <p class="text-center text-sm text-gray-600 mt-6">
          Don’t have an account?
          <a
            href="#"
            class="text-indigo-600 font-semibold hover:text-indigo-800"
            >Sign up</a
          >
        </p>
      </form>
    </div>

    <script>
      const form = document.getElementById("login");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const formEleemnt = e.target;

        const formData = new FormData(formEleemnt);
        //   get value
        const email = formData.get("email");
        const pass = formData.get("password");
        if (email && pass) {
          window.location.assign("../index.html");
        } else {
          alert("invalid username or password");
        }
      });

      // window.location.assign("../index.html"); // redirect
    </script>
  </body>
</html>
